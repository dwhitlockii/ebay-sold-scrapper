<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eBay Sold Items Scraper</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">eBay Sold Items Scraper</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="searchForm" class="mt-4">
          <div class="form-group">
            <label for="itemQuery">Search for an item:</label>
            <input type="text" class="form-control" id="itemQuery" placeholder="Enter item name" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
        <div id="results" class="mt-4" style="display:none;">
          <h3>Aggregate Data</h3>
          <p>Average Sold Price: <span id="avgPrice"></span></p>
          <p>Highest Sold Price: <span id="highPrice"></span></p>
          <p>Lowest Sold Price: <span id="lowPrice"></span></p>
          <p>Total Sales: <span id="totalSales"></span></p>
          <!-- Chart Canvas -->
          <canvas id="salesChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script src="main.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
